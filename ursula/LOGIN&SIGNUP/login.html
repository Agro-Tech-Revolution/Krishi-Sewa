<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="
    <script

    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row px-3"><div class="ol-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>

          <div class="card-body">
              <h5 class="title text-center mt-4">Login</h5>
              <form class="form-box px-3">
                  <div class="form-input">
                      <span><i class="fas fa-user"></i></span>
                      <input type="email" name="" placeholder="Username" tabindex="10" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-key"></i></span>
                        <input type="password" name="" placeholder="password">
                      </div>


<!-----------------------------------------------------Remember me checkbox---------------------------------------------->
                      <div class="mb-3">
                          <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="cb1" name="">
                              <label class="custom-control-label" for="cb1">Remember me</label>
                          </div>
                      </div>

<!-------------------------------------------Login button-------------------------------------------------------->       
                      <div class="mb-3">
                          <button type="submit" class="btn btn-block text-uppercase">LOGIN</button>
                      </div>
<!-------------------------------------------forgotpassword-------------------------------------------------->                                   <div class="text-right">
                        <a href="#" class="forget-link">Forgot Password?</a>
                        <hr class="my-4">
                  </div>
<!-------------------------------------------OR-------------------------------------------------->   
                  <div class="text-center mb-3">Or, login with</div>
                  

<!-------------------------------------------Social media icons-------------------------------------------------->   
                  <div class="row mb-3">
                      <div class="col-4">
                          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i>
                          </a>
                      </div>

                      <div class="col-4">
                        <a href="https://www.gmail.com/" target="_blank"><i class="fab fa-google fa-2x"></i>
                        </a>
                    </div>

                    <div class="col-4">
                      <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i>
                      </a>
                  </div>

                      

                  </div>
<!-------------------------------------------Signup here--------------------------------------------------> 

                  <hr class="my-4">
                  <div class="text-center mb-2">Don't have an account? <a href="#" class="register-link">Register here</a>
                  </div>
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
