
<div class="container rounded bg-white mt-3 mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
        
            <div class="col-md-4 border-right form-group">
                <div class="d-flex flex-column align-items-center text-center p-2 py-2">
                    <img class="rounded-circle mt-5"
                        src="/{{user_data.profile_pic}}"
                        width="130">
                </div>

                <div class="ml-5 p-4">
                    
                    <div>
                        <label for="exampleFormControlFile1">Change Profile Picture</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="profile_pic">
                    </div>
                    
                </div>


            </div>
            <div class="col-md-7 border-right form-group">
                <div class="bg-light">
                    <div class="p-2 py-2 mt-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="text-right">Edit your profile</h6>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Firstname</label>
                                <input type="text" name="first_name" class="form-control" placeholder="first name" value="{{user_data.first_name}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Lastname</label>
                                <input type="text" name="last_name" class="form-control" placeholder="last name" value="{{user_data.last_name}}" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="class= col-md-12">
                                <label  class="labels">Bio</label>
                                <textarea style="margin-top:5px;" rows="2" class="form-control" placeholder="Write your bio here..." name="bio">{% if user_data.bio %}{{user_data.bio}}{% else %}{% endif %}</textarea>
                            </div>

                            <div class="col-md-12 mt-2">
                                <label class="labels">Email</label>
                                <input type="text" name="email" class="form-control" placeholder="email" value="{% if user_data.email %}{{user_data.email}}{% endif %}" required>
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="labels">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="address" 
                                    value="{% if user_data.address %}{{user_data.address}}{% endif %}">
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="labels">Phone Number</label>
                                <input type="text" name="contact" class="form-control" placeholder="phone number" 
                                    value="{% if user_data.contact %}{{user_data.contact}}{% endif %}">
                            </div>

                        </div>



                        <div class="mt-4 text-center">
                            <button class="btn btn-success profile-button" type="submit">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
