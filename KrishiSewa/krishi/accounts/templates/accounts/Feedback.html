{% load static %}

<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feedback page</title>  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.checked {
    color: orange;

}
</style>
</head>
<body>

<div class="border border-success rounded w-50 mx-auto">

 <div class="container " >
   <div class="row mx-auto">
      <div class="col-md-6">
        <h2 class="text-success text-center">Feedback Form</h2>
        <p class="text-black text-center">We would love to hear your thoughts with anything so we can improve !</p>
        <hr>
		<form>
		    <h4 class="text-success">Feedback type</h4>
		    <div class="row ">
		      <div class="col-md-4 ">
		    	<input type= "radio" name="feed" class="pointer"  >&nbsp;&nbsp;<label>Comments</label>
		      </div>
		      <div class="col-md-4">
		    	<input type="radio" name="feed" >&nbsp;&nbsp;<label>Bug Reports</label>
		      </div>
		      <div class="col-md-4">
		    	<input type="radio" name="feed" >&nbsp;&nbsp;<label>Questions</label>
		      </div>
		    </div>

		    <div class="form-group mt-3 mb-3" >
		    	<label class="form-label">Name:</label>
		    	<input type="text" class="form-control " required="">
		  	</div>
		  	<div class="form-group mb-2">
		    	<label  class="form-label">Email:</label>
		    	<input type="Email" class="form-control" required="">
		  	</div>
		    <div class="form-group mb-2">
		    	<label  class="form-label">Describe Feedback:</label>
		    	<textarea style="margin-top:5px;" rows="3" class="form-control" id="comment" placeholder="Enter your review" required=""></textarea>

		  	</div>

			  <div class="form-group mb-2">
				<label  class="form-label">Rate Us:</label>
				<br>
				<div class="text-center">
				<span  onmouseover="starmark(this)" onclick="starmark(this)" id="1one" style="font-size:40px;cursor:pointer;"  class="fa fa-star checked"></span>
				<span onmouseover="starmark(this)" onclick="starmark(this)" id="2one"  style="font-size:40px;cursor:pointer;" class="fa fa-star "></span>
				<span onmouseover="starmark(this)" onclick="starmark(this)" id="3one"  style="font-size:40px;cursor:pointer;" class="fa fa-star "></span>
				<span onmouseover="starmark(this)" onclick="starmark(this)" id="4one"  style="font-size:40px;cursor:pointer;" class="fa fa-star"></span>
				<span onmouseover="starmark(this)" onclick="starmark(this)" id="5one"  style="font-size:40px;cursor:pointer;" class="fa fa-star"></span>
				</div>
			  </div>
			<div class="text-center">
				<button  onclick="result()" type="button" style="margin-left:5px;" class="btn btn-lg btn-success">Submit</button>
			  </div>
		</form>
      </div>
    </div>
  </div>
  </div>

  <script src="{% static 'accounts/js/Feedback.js' %}"></script>
 </body>  
</html>
