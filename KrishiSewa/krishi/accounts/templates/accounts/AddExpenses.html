<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
 <div class="container mt-2" >
   <div class="row ">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-success text-center mb-4">Add Expenses</h2>

		<form>
            <div class="border border-success rounded w-75 p-4 mx-auto">

            <div class="form-group mb-2">
		    	<label  class="form-label">Particular:</label>
		    	<input type="text" class="form-control " required="">
		  	</div>

            <div class="form-group mb-2">
		    	<label  class="form-label">Category:</label>
		    	<input type="text" class="form-control " required="">
		  	</div>

		  	<div class="form-group mb-2">
		    	<label  class="form-label">Expense Amount:</label>
		    	<input type="number" class="form-control" required="">
		  	</div>

            <div class="form-group mb-2">
		    	<label  class="form-label">Remarks:</label>
		    	<textarea style="margin-top:5px;" rows="3" class="form-control" placeholder="Enter your remarks" required=""></textarea>
			</div>

          <div class="text-center">
              <div class="d-inline-block mt-2">
                <a class="nav-link btn btn-success text-center" href="#">Submit</a>
            </div>
            </div>
            </div>
		</form>

      </div>
    </div>
  </div>
</div>
