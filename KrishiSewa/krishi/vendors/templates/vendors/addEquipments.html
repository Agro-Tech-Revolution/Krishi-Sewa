{% extends 'layout-vendors.html' %}
{% block title %}
<title>Add Equipments</title>
<!-- insert css of this page here -->
{% endblock title %}


{% block content %}
<a href="/logout" class="btn btn-danger">Logout</a>

<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="Enter equipment name" name="name"><br>
        <input type="text" placeholder="Enter modal value" name="modal"><br>
        <select name="category">
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select><br>
        <label>Available for rent:</label>
        <input type="radio" id="for_rent_T" name="rent" value="True">
        <label for="for_rent_T">Yes</label>
        <input type="radio" id="for_rent_F" name="rent" value="False">
        <label for="for_rent_F">No</label><br>

        <input type="number" placeholder="Enter price for rent" name="rent_price"><br>

        <label>Available to buy:</label>
        <input type="radio" id="for_buy_T" name="buy" value="True">
        <label for="for_buy_T">Yes</label>
        <input type="radio" id="for_buy_F" name="buy" value="False">
        <label for="for_buy_F">No</label><br>
        <input type="number" placeholder="Enter Price to buy" name="buy_price"><br>
        <input type="text" placeholder="Enter details" name="details"><br>
        <!-- <input type="file" placeholder="Choose file" name="image"> -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



{% endblock content %}
