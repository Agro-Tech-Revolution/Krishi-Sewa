{% extends 'layout-vendors.html' %}
{% block title %}
<title>Update Vendor Profile</title>
<!-- insert css of this page here -->
{% endblock title %}


{% block content %}


<div class="container rounded bg-white mt-3 mb-3">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-2 py-2"><img class="rounded-circle mt-5"
                src="https://img.favpng.com/0/15/12/computer-icons-avatar-male-user-profile-png-favpng-ycgruUsQBHhtGyGKfw7fWCtgN.jpg"
                width="130"></div>

                <div class="ml-5 p-4">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Change Profile Picture</label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>


            </div>
        <div class="col-md-7 border-right">
            <div class="bg-light" >
            <div class="p-2 py-2 mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="text-right">Edit your profile</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Firstname</label><input type="text" class="form-control" placeholder="first name" value="Ram"></div>
                    <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" placeholder="last name" value="Nepal"></div>
                </div>
                <div class="row mt-2">
                    <div class="class= col-md-12"><label  class="labels">Bio</label>
                        <textarea style="margin-top:5px;" rows="2" class="form-control" placeholder="Write your bio here..." required=""></textarea>
                    </div>

                    <div class="col-md-12 mt-2">
                        <label class="labels">Email</label><input type="text" class="form-control" placeholder="email" value="ramnepal@gmail.com">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">Address</label><input type="text" class="form-control" placeholder="address" value="Jhapa, Nepal">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="phone number" value="9800565600">
                    </div>

                </div>



                <div class="mt-4 text-center"><button class="btn btn-success profile-button"
                                                      style="border-radius: 25px; padding: 7px; font-size: 17px; width:150px"
                                                      type="button">Save Profile</button></div>
            </div>
            </div>
        </div>


        </div>
    </div>


{% endblock content %}
