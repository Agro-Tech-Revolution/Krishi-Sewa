{% extends 'layout-farmers.html' %}

{% block title %}
<title>Add Production</title>
{% endblock title %}

{% block content %}

 <div class="container mt-4" >
   <div class="row ">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-success text-center mb-4">Add Production</h2>


		<form method="POST">
    {% csrf_token %}
            <div class="border border-success rounded w-75 p-4 mx-auto">
		    <div class="form-group mt-2 mb-3" >
		    	<label class="form-label">Product Type:</label>
                <div class="input-group mb-3">
                    <select class="custom-select" name="product_type" id="product_category" onchange="changeName()">
                    {% for category in categories %}
                      <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                    </select>
		  	        </div>
        </div>
        <div class="form-group mt-2 mb-3" >
		    	<label class="form-label">Product Name:</label>
                <div class="input-group mb-3">
                    <select class="custom-select" name="product_id" id="productname">
                    </select>
		  	        </div>
        </div>
		  	<div class="form-group mb-2">
		    	<label  class="form-label">Production Quantity:</label>
		    	<input type="number" class="form-control" required="" name="production_qty">
		  	</div>
		    <div class="form-group mb-2">
		    	<label  class="form-label">Area:</label>
		    	<input type="text" class="form-control " required="" name="area">
		  	</div>
        <div class="text-center">
            <div class="d-inline-block mt-3">
             
              <button type="submit" class="btn btn-success text-center">Submit</button>
            </div>
        </div>
            </div>
            </div>
		</form>
        </div>

      </div>
    </div>
  </div>
</div>
    {{products|json_script:"products"}}


    <script>
        const product = JSON.parse(document.getElementById('products').textContent);
        const prod_names = document.getElementById('productname');
        
        var category = document.getElementById('product_category');
        var htmlContent = '';
        addNames(category.value);
        prod_names.innerHTML = htmlContent;

        function addNames(prod_type) {
            for(var i=0; i<product.length; i++) {
                if(product[i].prod_category == prod_type) {
                    var prod_name = product[i].prod_name;
                    var prod_id = product[i].id;
                    htmlContent += '<option value="' + prod_id +'">' + prod_name + '</option>';                    
                }
            }

        }

        function changeName() {
            var product_category = document.getElementById('product_category');
            htmlContent='';
            addNames(product_category.value);
            prod_names.innerHTML = htmlContent;
        }

    </script>
{% endblock content %}
