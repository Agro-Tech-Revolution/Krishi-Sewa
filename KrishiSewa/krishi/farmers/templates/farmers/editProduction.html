{% extends 'layout-farmers.html' %}

{% block title %}
<title>Edit Production</title>
{% endblock title %}

{% block content %}

 <div class="container mt-4" >
   <div class="row ">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-success text-center mb-4">Edit Production</h2>


		<form method="POST">
        {% csrf_token %}
            <div class="border border-success rounded w-75 p-4 mx-auto">
		    <div class="form-group mt-2 mb-3" >
		    	<label class="form-label">Product Name:</label>
                <div class="input-group mb-3">
                    <select class="custom-select" name="product_id">
                    {% for product in products %}
                        {% if product.id == production_data.product_id.id %}
                            <option value="{{product.id}}" selected>{{product.prod_name}}</option>
                        {% else %}
                            <option value="{{product.id}}">{{product.prod_name}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
		  	</div>
		  	<div class="form-group mb-2">
		    	<label  class="form-label">Production Quantity:</label>
		    	<input type="number" class="form-control" required="" name="production_qty" value="{{production_data.production_qty}}">
		  	</div>
		    <div class="form-group mb-2">
		    	<label  class="form-label">Area:</label>
		    	<input type="text" class="form-control " required="" name="area" value="{{production_data.area}}">
		  	</div>
        <div class="text-center">
            <div class="d-inline-block mt-3">
              <button type="submit" class="btn btn-success text-center">Submit</button>
            </div>
            <div class="d-inline-block mt-3">
              <a href="/farmers/myProduction" class="btn btn-danger text-center">Cancel</a>
            </div>
        </div>
            </div>
            </div>
		</form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
