{% extends 'layout-farmers.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <select name="product">
            {% for product in products %}
                <option value="{{product.id}}">{{product.prod_name}}</option>
            {% endfor %}
        </select>
        <input type="number" placeholder="Enter quantity" name="quantity"> kg
        <input type="number" placeholder="Enter Price" name="price"> per kg
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
