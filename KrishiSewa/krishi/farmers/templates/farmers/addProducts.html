<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    
    <script
      src="<script"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
</head>
<body class="container">
    <div>
    <ul>
        <li><a href="/farmers/addProducts">Add Product</a></li>
        <li><a href="/farmers/myProducts">My Products</a></li>
    </ul>
    <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
     <br>
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter product name" name="name">
        <input type="number" placeholder="Enter quantity" name="quantity">
        <select name="category">
            <option value="Cereals">Cereals</option>
            <option value="Pulses">Pulses</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
            <option value="Nuts">Nuts</option>
            <option value="Oilseeds">Oilseeds</option>
            <option value="Sugars and Starches">Sugars and Starches</option>
            <option value="Fibres">Fibres</option>
            <option value="Beverages">Beverages</option>
            <option value="Narcotics">Narcotics</option>
            <option value="Spices">Spices</option>
            <option value="Condiments">Condiments</option>
            <option value="Others">Others</option>
        </select>
        <input type="number" placeholder="Enter Price" name="price">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
