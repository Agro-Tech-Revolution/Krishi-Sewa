{% extends 'layout-farmers.html' %}

{% load static %}

{% block title %}
<title>Show General Data</title>
<link href="{% static 'farmers/css/general.css' %}"
{% endblock title %}

{% block content %}
    
    <h2 class="text-center mt-5">General Table</h2> 
    <br>

    <div class="row justify-content-center">
      
        <table class="table table-striped table-bordered table-sm w-50 text-center mt-2">
            <thead>
              <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Income</th>
                <th scope="col">Expenses</th>
              </tr>
    
              
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>10000</td>
                <td>5000</td>               
              </tr>
    
              <tr>
                <th scope="row">2</th>
                <td>10000</td>
                <td>5000</td>                
              </tr>
    
              <tr>
                <th scope="row">3</th>
                <td>10000</td>
                <td>5000</td>               
              </tr>
    
              <tr>
                <th scope="row">4</th>
                <td>10000</td>
                <td>5000</td>           
              </tr>
    
              <tr>
                <th scope="row">5</th>
                <td>10000</td>
                <td>5000</td>   
              </tr>

              <tr>
                <th scope="row">6</th>
                <td>10000</td>
                <td>5000</td>   
              </tr>
    
    
            </tbody>
          </table>
    </div>

    <div class="row justify-content-center">
        <div class="form-div ">
            <div class="form-group p-5 d-inline-block">
                <label  class="form-label h6 font-weight-bold">Total Profit:</label>
                <input type="number" class="form-control" required="">
            </div>
    
            <div class="form-group p-5 d-inline-block">
                <label  class="form-label h6 font-weight-bold">Total Loss:</label>
                <input type="number" class="form-control" required="">
            </div>
        </div>
    </div>

{% endblock content %}
