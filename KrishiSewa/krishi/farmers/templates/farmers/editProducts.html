<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    
    <script
      src="<script"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
</head>
<body class="container">
    <div>
    <ul>
        <li><a href="/farmers/addProducts">Add Product</a></li>
        <li><a href="/farmers/myProducts">My Products</a></li>
    </ul>
    <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
     <br>
    <form method="POST">
        {% csrf_token %}
        
        <input type="text" placeholder="Enter product name" name="name" value={{product.prod_name}}>
        <input type="number" placeholder="Enter quantity" name="quantity" value={{product.quantity_in_kg}}>
        <select name="category">
            {% for item in categories %}
            {% if item == product.prod_category %}
            <option value="{{item}}" selected>{{item}}</option>
            {% else %}
            <option value="{{item}}">{{item}}</option>
            {% endif %}
            {% endfor %}
            
        </select>
        <input type="number" placeholder="Enter Price" name="price" value={{product.prod_price}}>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/farmers/myProducts" class="btn btn-danger">Cancel</button>
    </form>
</body>
</html>
