{% extends 'layout_admin.html' %}

{% block title %}
<title>Feedbacks</title>
{% endblock title %}    

{% block content %}
<div class="container">
    <div class="row">
        {% for feedback in all_feedbacks %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="information">
                        <h5 class="card-title text-center">{{feedback.feedback_type}}</h5>
                        <h6 class="card-subtitle text-center mb-4 text-capitalize">
                            {{feedback.name}}
                        </h6>
                        <h6 class="card-subtitle mb-4 text-center">
                            <em>{{feedback.email}}</em>
                        </h6>
                    </div>
                    <hr>
                    <p class="card-text text-dark">{{feedback.description}}</p>
                    <hr>
    
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
