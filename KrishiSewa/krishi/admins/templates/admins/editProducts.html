{% extends 'layout_admin.html' %}
{% load static %}
{% include bootstrap %}
{% block title %}
<title>Edit Product</title>
<style>
    #sel{
    width: 300px;
    height: 40px;
}

    #sel option {
        width: 700px;
        height: 60px;
    }
</style>

{% endblock title %}

{% block content %}
    {% for error in errors %}
    {{error}}
    {% endfor %}
    <div class="container-fluid px-4">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card">
            <div class="card-header text-center bg-success">
                <h2 class="text-light">Edit Products</h2>
              </div>
          <div class="card-body">
             <div class="row m-4">
            <div class="col">
                <label class="mr-5 pr-4">Product :</label>
                <input type="text" required placeholder="Enter product name" name="name" style="height:40px; width:70%;" value="{{product.prod_name}}">
            </div>
            <div class="col">
                <label class="mr-5 pr-4">Categories : </label>
                <select id="sel" name="category" required>
                {% for category in categories %}
                {% if category == product.prod_category %}
                <option value="{{category}}" selected>{{category}}</option>
                {% else %}
                <option value="{{category}}">{{category}}</option>
                {% endif %}
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                <div class="pb-3">
                  <label>Current Image:</label> <br>
                <img src="/{{product.prod_img}}" class="img-fluid rounded" style="width: 250px; height: 250px;">
                </div>
                
                <label class="pr-3">Product Image : </label>
                <input size="35%" required type="file" placeholder="Choose file" name="image">
            </div>
        </div>


          </div>
             <div class="card-footer">
        <div class="row text-center">
            <div class="col text-center">
             <button type="submit" class="btn btn-success w-25">Submit</button>

             </div>
            </div>

          </div>
        </div>

       </form>
        
    </div>


{% endblock content %}
